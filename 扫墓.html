<h1 style=font-family:隶书;text-align:center>扫墓</h1>
<p style=color:blue;font-size:20px;text-indent:2em>
  扫墓，谓之对祖先的“思时之敬”。其习俗由来已久。明《帝京景物略》载：“三月清明日，男清明祭祖，担提尊}，轿马后挂楮锭，粲粲然满道也。拜者、酹者、哭者、为墓除草添土者，焚楮锭次，以纸钱置坟头。望中无纸钱，则孤坟矣。哭罢，不归也，趋芳树，择园圃，列坐尽醉。”其实，扫墓在秦以前就流传了，但不一定是在清明之际，清明扫墓则是秦以后的事。一直到唐朝才开始盛行。
