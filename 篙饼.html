<title>茼蒿饼的做法步骤</title>
</head>
<body>
<center><h2>茼蒿饼的做法步骤</h2></center>
<pre style=color:blue;font-size:30px>
  1茼蒿洗干净
  2切碎放入大碗中
  3碗中放入适量的面粉
  4加入一个鸡蛋
  5在放入少许白糖、食盐、鸡精调味，加入适量的水调成面糊
  6电饼铛加热，放入少许的玉米油，油热后将面糊放入电饼铛中，用铲子均匀的弄成圆形
  7煎制一面变黄的时候，翻面再煎制另一面，两面煎制橙黄的时候就可以啦
</pre>
 </body>
</html>
