<h1 style=font-family:隶书;text-align:center>踏青</h1>
<p style=color:blue;font-size:20px;text-indent:2em>
  踏青为春日郊游，也称“踏春”，一般指初春时到郊外散步游玩。旧时曾以清明节为踏青节，不过，踏青节的日期因时因地而异，有正月八日的，也有二月二日或三月三日的，后来则以清明出游踏青居多。
</p>
