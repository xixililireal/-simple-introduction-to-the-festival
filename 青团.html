<center><h2>青团的做法</h2></center>
<p style=color:blue;font-size:30px;text-indent:2em>
  
方法一：青团的做法是先将嫩艾、小棘姆草等放入大锅，加入石灰蒸烂，漂去石灰水，揉入糯米粉中，做成呈碧绿色的面胚，摘成每个大约重75克的面团，搓成长条，逐个按扁，包入豆沙馅等馅料，捏拢收口，搓成圆球，即成青团生坯。笼内铺上湿布，放入青团生坯，上锅蒸约15分钟至熟，再在青团上涂些芝麻油即成。 
 </p> <br>
<p style=color:blue;font-size:30px;text-indent:2em>
方法二：麦青加少量水，放入搅拌机，打成青汁。将麦青汁（或艾草、浆麦草、马兰头等绿色食用植物）加少量盐，入锅中煮沸，去除涩味。把青汁趁热混入糯米粉后揉成面团。将粉团和豆沙分成数量相等的小剂子。将豆沙包入粉团中，搓圆，放入刷油或者垫粽叶的蒸屉中，蒸20分钟左右。
 </p>
